<body>
  <div id="app"></div>

  <script>
    
    

    function defineReactive(obj, key, val){
      Object.defineProperty(obj, key, {
        get(){
          console.log("get")
          return val
        },
        set(newVal){
          
          if(newVal != val){
            val = newVal;
            console.log("setï¼š"+val);
            update()
          }

        }
      })
    }

    function update(){
      app.innerHTML = obj.foo
    }

    var obj = {};

    defineReactive(obj, 'foo', 'foooo')

    update()

    setTimeout(()=>{
      obj.foo = "hahahhaha"
    },2000)
   

    
  </script>
</body>
